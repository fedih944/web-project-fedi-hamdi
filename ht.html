<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Games Showcase</title>
</head>
<body>

<div class="game-container" id="naruto-quiz">
    <img src="naruto_quiz_thumbnail.jpg" alt="Naruto Quiz">
    <div class="game-info">
        <h2>Naruto Quiz</h2>
        <p>A fun quiz game to test your knowledge about Naruto series.</p>
    </div>
</div>

<div class="game-container" id="anime-guess">
    <img src="anime_guess_thumbnail.jpg" alt="Anime Guess">
    <div class="game-info">
        <h2>Anime Guess</h2>
        <p>Guess the anime character based on the hints given to you .</p>
    </div>
</div>

<div class="game-container" id="whack-andrew-tate">
    <img src="whack_andrew_tate_thumbnail.jpg" alt="Whack Andrew Tate">
    <div class="game-info">
        <h2>Whack Andrew Tate</h2>
        <p>Whack the image of Andrew Tate as fast as you can to get him to prison</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
